<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure payment page for E-Commerce Fashion">
    <title>Secure Payment - E-Commerce Fashion</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1579f0, #e915f0, #f0157c);
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .payment-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #1579f0;
            outline: none;
        }


        .card-icon {
            position: absolute;
            right: 10px;
            top: 40px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1579f0, #f0157c);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #28a745;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: auto;
        }

         @media (max-width: 768px) {
            .payment-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
    </head>
    <body>
        <header>
            <h1>E-Commerce Fashion</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="About.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </header>
        <div class="payment-container">
            <h2>Secure Payment</h2>
            <form id="payment-form" action="process_payment.php" method="POST">
                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" name="card-name" required  placeholder="John Doe">
                    <div id="card-name-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required  placeholder="1234 5678 9012 3456">
                    <div id="card-number-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" required  placeholder="MM/YY">
                    <div id="expiry-date-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" required placeholder="123">
                   
                </div>
                <button type="submit" class="btn">Complete Payment</button>
                
            </form>
        </div>
        <footer>
            <p>&copy; 2024 E-Commerce Fashion. All rights reserved.</p>
        </footer>
    </body>
    </html>
